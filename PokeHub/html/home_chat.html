<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home_Chat</title>
    <link rel="stylesheet" href="/css/home_chat.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div id="menu-chats" class="menu-expanded">
        <div id="header">
            
            <div class="search">
                <i class='bx bx-search' ></i>
                <input type="text" placeholder="Search...">         
                
            </div>
            <div id="user"> 
                <div class="line"></div>
                <div class="user-know">Users you may know</div>
            <div class="users">
                <div class="circle"></div>
                <i class='bx bxs-user' ></i>
                <div id="user"><strong>@Folagor</strong></div>
                <div id="description">~Poketuber & Streamer~</div>
            </div>
            <div class="users">
                <div class="circle"></div>
                <i class='bx bxs-user' ></i>
                <div id="user"><strong>@Charizard_77</strong></div>
                <div id="description">~2023 World Champion~</div>
            </div>
            <div class="users">
                <div class="circle"></div>
                <i class='bx bxs-user'></i>
                <div id="user"><strong>@Rubius</strong></div>
                <div id="description">~~I like cats~~</div>
            </div>
            <div class="users">
                <div class="circle"></div>
                <i class='bx bxs-user' ></i>
                <div id="user"><strong>@Razis_kk</strong></div>
                <div id="description">~Team Builder~</div>
            </div>
            <div id="more"><strong>More...</strong></div>
            <div class="line"></div>
            </div>
        </div>  
        
        <div id="profile">
            <div id="photo"><img src="" alt=""></div>
            <div id="name"><sapn></sapn></div>
        </div>
        
    </div>    
        <!--ITEMS-->
        <div id="menu-items">   
            <div class="item">
                <a href="#">
                    <div class="icon"><img src="" alt=""></div>
                    <div class="title"><span></span></div>
                </a>
            </div>
        </div>     
</body>
</html>
