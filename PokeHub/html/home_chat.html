<body>

                </div>
            </div>
            <div class="users">

                </div>
            </div>
            <div class="users">
                <div class="user_shadow"><i class='bx bxs-user'></i></div>
                <div class="column">
                    <div id="user"><strong>@Venegas_86</strong></div>
                    <div id="description">You: Yesterday I lost a... · 1 week</div>
                </div>
            </div>
            </div>
            <div class="circle-shadow">
                <div class="icon-arrow"><i class='bx bx-down-arrow-alt'></i></div>
                <div class="cirlce-arrow"></div>
            </div>
        </div>
