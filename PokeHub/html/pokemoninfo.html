<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Info</title>
    <link rel="stylesheet" href="/css/pokemoninfo.css">
</head>
<body>
    <div class="head">
        <div class="frame"><img src="https://cdn.daena.me/84E2NU0ciZNnKWABZfmX2ZMW.png" height="100%"></div>
        <div class="info">
            <h2>Mega-Swampert</h2>
            <div class="types">
                <img src="https://s3.amazonaws.com/kandipatternspatterns/misc/15324_Pokemon_Water_Type.png">
                <img src="https://s3.amazonaws.com/kandipatternspatterns/misc/15323_Pokemon_Ground_Type.png">
            </div>
            <div class="pair">
                <p>Item:</p>
                <p>Swampertite</p>
            </div>
            <div class="pair">
                <p>Ability:</p>
                <p>Swift Swim</p>
            </div>
            <div class="pair">
                <p>Nature:</p>
                <p>Jolly</p>
            </div>
        </div>
    </div>
    
    <div class="frame" id="stats">

    </div>

    <div class="moves"></div>

    <button class="import"></button>

</body>
</html>
