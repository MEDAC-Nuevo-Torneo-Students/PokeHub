<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Info</title>
    <link rel="stylesheet" href="/css/pokemoninfo.css">
</head>
<body>
    <div class="head">
        <div class="frame"><img src="https://cdn.daena.me/84E2NU0ciZNnKWABZfmX2ZMW.png" height="100%"></div>
        <div class="info">
            <h2>Mega-Swampert</h2>
            <div class="types">
                <img src="https://s3.amazonaws.com/kandipatternspatterns/misc/15324_Pokemon_Water_Type.png">
                <img src="https://s3.amazonaws.com/kandipatternspatterns/misc/15323_Pokemon_Ground_Type.png">
            </div>
            <div class="pair">
                <p>Item:</p>
                <p>Swampertite</p>
            </div>
            <div class="pair">
                <p>Ability:</p>
                <p>Swift Swim</p>
            </div>
            <div class="pair">
                <p>Nature:</p>
                <p>Jolly</p>
            </div>
        </div>
    </div>
    
    <div class="frame" id="stats">
        <h2>Details</h2>
        <div class="titles">
            <p>Stat</p>
            <p>Hp</p>
            <p>Atk</p>
            <p>Def</p>
            <p>SpA</p>
            <p>SpD</p>
            <p>Spe</p>
        </div>
        <div clas="IVs">
            <p>IVs</p>
            <p>31</p>
            <p>31</p>
            <p>31</p>
            <p>0</p>
            <p>31</p>
            <p>31</p>
        </div>
        <div class="EVs">
            <p>EVs</p>
            <p>4</p>
            <p>252</p>
            <p>0</p>
            <p>0</p>
            <p>0</p>
            <p>252</p>
        </div>
        <div clas="Total">
            <p>Total</p>
            <p>174</p>
            <p>202</p>
            <p>130</p>
            <p>90</p>
            <p>130</p>
            <p>134</p>
        </div>
    </div>

    <div class="moves"></div>

    <button class="import"></button>

</body>
</html>
