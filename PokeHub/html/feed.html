<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed</title>
    <link rel="stylesheet" href="/css/feed.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div id="feed">
        <div id="forYou"></div>
        <div id="friends"></div>
        <div class="feed_box">
            <div class="feedText">
                <p class="teamName">Golduck Team</p>
                <p class="username">@Venegas_86</p>
            </div>
            
            <div class="pokemon_imgs">
                <div class="frame"><a><img src="https://img.pokemondb.net/sprites/black-white/normal/golduck.png" alt="Golduck"></a></div>
                <div class="frame"><a><img src="https://img.pokemondb.net/sprites/black-white/normal/golem.png" alt="Golem"></a></div>
                <div class="frame"><a><img src="https://img.pokemondb.net/sprites/black-white/normal/goldeen.png" alt="Goldeen"></a></div>
                <div class="frame"><a><img src="https://img.pokemondb.net/sprites/black-white/normal/pikachu.png" alt="Pikachu"></a></div>
                <div class="frame"><a><img src="https://img.pokemondb.net/sprites/black-white/normal/snorlax.png" alt="Snorlax"></a></div>
                <div class="frame"><a><img src="https://img.pokemondb.net/sprites/black-white/normal/gengar.png" alt="Gengar"></a></div>
            </div>
            <div class="botton_row">
                
            </div>
            <div class="interactions">
                <div class="likes">
                    <i class='bx bx-heart'></i>
                    <p>12</p>
                </div>
                <div class="shared">
                    <i class='bx bx-share-alt' ></i>
                    <p>20</p>
                </div>
                <div class="comments">
                    <i class='bx bx-comment' ></i>
                    <p>5</p>
                </div>
            </div>
            <button type="submit">View</button>
        </div>
        <div class="feed_box">
            <div class="feedText">
                <p class="teamName">Starter Team</p>
                <p class="username">@Albert_F</p>
            </div>
            
            <div class="pokemon_imgs">
                <div class="frame"><a><img src="https://img.pokemondb.net/sprites/black-white/normal/chikorita.png" alt="Chikorita"></a></div>
                <div class="frame"><a><img src="https://img.pokemondb.net/sprites/black-white/normal/cyndaquil.png" alt="Cyndaquil"></a></div>
                <div class="frame"><a><img src="https://img.pokemondb.net/sprites/black-white/normal/totodile.png" alt="Totodile"></a></div>
                <div class="frame"><a><img src="https://img.pokemondb.net/sprites/black-white/normal/sentret.png" alt="Sentret"></a></div>
                <div class="frame"><a><img src="https://img.pokemondb.net/sprites/black-white/normal/hoothoot.png" alt="Hoothoot"></a></div>
                <div class="frame"><a><img src="https://img.pokemondb.net/sprites/black-white/normal/ledyba.png" alt="Ledyba"></a></div>
            </div>
            <div class="interactions">
                <div class="likes">
                    <i class='bx bx-heart'></i>
                    <p>12</p>
                </div>
                <div class="shared">
                    <i class='bx bx-share-alt' ></i>
                    <p>20</p>
                </div>
                <div class="comments">
                    <i class='bx bx-comment' ></i>
                    <p>5</p>
                </div>
            </div>
            <button type="submit">View</button>
        </div>
        
        <div id="post"></div>
    </div>
</body>
</html>
